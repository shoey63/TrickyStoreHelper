name: Android CI

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create a GitHub Release with ZIP asset?"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Package Module
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: ðŸ§¹ Clean previous artifacts
        run: |
          rm -f TSHelper-release.zip
          echo "Cleaning workspace complete."

      - name: ðŸ“¦ Create module ZIP
        run: |
          zip -r TSHelper-release.zip * -x ".git*" ".github/*" "README.md"

      - name: ðŸ’¾ Upload module as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrickyStoreHelper_CI_${{ github.run_number }}
          path: '*'

      - name: ðŸš€ Create GitHub Release (optional)
        if: ${{ github.event.inputs.create_release == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "TrickyStore Helper v${{ github.run_number }}"
          body: |
            ## ðŸš€ TrickyStore Helper CI Build #${{ github.run_number }}

            Automated CI release built from the latest main branch.

            ### ðŸ§© Module Info
            - **ID:** trickystorehelper  
            - **Version Code:** ${{ github.run_number }}
            - **Author:** shoey63  
            - **Base:** CaptainThrowbackâ€™s TrickyStore Helper

            ### ðŸ†• Highlights
            - Auto-update target.txt
            - System app support (system.txt)
            - Action button for instant updates
            - Auto GMS + Play Store restart
            - Improved boot logic

            ---
            *Built automatically by GitHub Actions.*
          files: TSHelper-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
