name: Android CI

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create a GitHub Release with ZIP asset?"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Package Module
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: ðŸ§¹ Clean previous artifacts
        run: |
          rm -f TrickyStoreHelper-release*.zip
          echo "Cleaning workspace complete."

      - name: ðŸ“„ Extract version from module.prop
        id: extract_version
        run: |
          VERSION=$(grep '^version=' module.prop | cut -d'=' -f2)
          VERSION_CODE=$(grep '^versionCode=' module.prop | cut -d'=' -f2)
          echo "MODULE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "MODULE_VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV

      - name: ðŸ“¦ Create module ZIP
        run: |
          zip -r TrickyStoreHelper-release-${{ env.MODULE_VERSION }}.zip * -x ".git*" ".github/*" "README.md"

      - name: ðŸ’¾ Upload module as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrickyStoreHelper_CI_${{ github.run_number }}
          path: '*'

      - name: ðŸš€ Create GitHub Release (optional)
        if: ${{ github.event.inputs.create_release == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.MODULE_VERSION }}
          name: "TrickyStoreHelper ${{ env.MODULE_VERSION }}"
          body: |
            ## ðŸš€ TrickyStoreHelper ${{ env.MODULE_VERSION }}

            Automated CI release built from the latest main branch.

            ### ðŸ§© Module Info
            - **ID:** trickystorehelper  
            - **Version:** ${{ env.MODULE_VERSION }}
            - **Version Code:** ${{ env.MODULE_VERSION_CODE }}
            - **Author:** shoey63  
            - **Base:** CaptainThrowbackâ€™s TrickyStore Helper

            ### ðŸ†• Highlights
            - Auto-update target.txt
            - System app support (system.txt)
            - Action button for instant updates
            - Auto GMS + Play Store restart
            - Improved boot logic

            ---
            *Built automatically by GitHub Actions.*
          files: TrickyStoreHelper-release-${{ env.MODULE_VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
